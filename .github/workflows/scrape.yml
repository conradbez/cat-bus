name: Scrape latest data

on:
  push:
  workflow_dispatch:
  schedule:
    - cron:  '6,26,46 * * * *'

jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
    - name: Check out this repo
      uses: actions/checkout@v2
    - name: Fetch latest data
      run: |-
        curl https://www.transperth.wa.gov.au/DesktopModules/CatLiveTimesMap/API/CatLiveTimesMapApi/GetLiveCatInfo -H RequestVerificationToken: 6W2b1Gh7-tWUpkaYNvcFrbyAJhd8m6W5AiiaJ_sg-I1o5vB5UrpcFz1uxJliQGC803SbFJdvpzG83jwCOYZ5j5HcsSwDDD1R_t-U3fXxZ5nAZ_jg46DYpB0lfqg1 | jq . > incidents.json
    - name: Commit and push if it changed
      run: |-
        git config user.name "Automated"
        git config user.email "actions@users.noreply.github.com"
        git add -A
        timestamp=$(date -u)
        git commit -m "Latest data: ${timestamp}" || exit 0
        git push
